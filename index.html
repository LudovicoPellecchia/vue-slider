<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img src="img/01.webp" alt="Spiderman" />
                    <div class="text">
                        <h3>Spiderman</h3>
                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit
                            tempore aliquid deleniti aut
                            veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum
                            corporis.
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevClickEvent"></div>
                    <div class="next" @click="nextClickEvent"></div>
                    <div class="thumb" v-bind:class="onClick === i ? 'active' : ''" @click="thumbClickEvent(i)" v-for="(singleImg, i) in bannerImgList">
                        <img v-bind:src="singleImg" :alt="'Immagine #' + i">
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
